name: Daily Market Data Ingestion

on:
    schedule:
        - cron: "30 13 * * 1-5" # 7:00 PM IST (post market close)
    workflow_dispatch:

jobs:
    ingest:
        runs-on: ubuntu-latest
        timeout-minutes: 30

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install project
              run: |
                  pip install --upgrade pip
                  pip install .

            - name: Bootstrap assets
              run: |
                  python - <<EOF
                  from fincore.data.ingestion.ingest_assets import ingest_assets
                  ingest_assets()
                  EOF

            - name: Run equity price ingestion
              run: |
                  python - <<EOF
                  from fincore.data.ingestion.ingest_prices import ingest_all_prices
                  ingest_all_prices()
                  EOF

            - name: Run benchmark ingestion
              run: |
                  python - <<EOF
                  from fincore.data.ingestion.ingest_benchmarks import ingest_benchmarks
                  ingest_benchmarks()
                  EOF

            - name: Upload DuckDB artifact
              uses: actions/upload-artifact@v4
              with:
                  name: market-duckdb
                  path: data_store/market.duckdb
                  retention-days: 30
