name: Daily Market Data Ingestion

on:
    schedule:
        - cron: "30 13 * * 1-5" # 7:00 PM IST (post market close)
    workflow_dispatch:

jobs:
    ingest:
        runs-on: ubuntu-latest
        timeout-minutes: 30

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  pip install -r requirements.txt

            - name: Run equity price ingestion
              run: |
                  python - <<EOF
                  from fincore.data.ingestion.ingest_prices import ingest_all_prices
                  ingest_all_prices()
                  EOF

            - name: Run benchmark ingestion
              run: |
                  python - <<EOF
                  from fincore.data.ingestion.ingest_benchmarks import ingest_benchmarks
                  ingest_benchmarks()
                  EOF

            - name: Commit updated database
              run: |
                  git config user.name "github-actions"
                  git config user.email "github-actions@github.com"
                  git add data_store/market.db
                  git commit -m "Daily market data ingestion" || echo "No changes"
                  git push
